<body>
   <div class ="wrapper">
       <form action="">
           <h1><i class='bx bxs-user-circle'></i></h1>

               <input type="password" maxlength="8"
               placeholder="Senha" required>

           </div>

           <button type="submit" class="btn">Login</button>

           <div class="register-link">

        </div>
       </form>

   </div>
